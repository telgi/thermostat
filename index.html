<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="public/css/stylesheet.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <article id="main">
      <h1 id="header">Thermostat</h1>
      <section>
        <h2>City Temperature: <span id="city-temp"></span></h2>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
      </section>

      <section>
        <h2>Home Temperature: <span id="home-temp"></span></h2>
      </section>

      <section>
        <button id="temp-up" type="button">+</button>
        <button id="temp-down" type="button">-</button>
      </section>

      <section>
        <button id="power-mode" type="button">On</button>
      </section>

      <section>
        <h3>Energy Usage</h3>
        <p><span id="energy-usage"></span></p>
      </section>
    </article>
    <script src="src/thermostat.js"></script>
    <script src="public/js/interface.js"></script>
  </body>
</html>
