<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <article id="">
      <h1>Thermostat</h1>
      <section>
        <h2>Current Temperature</h2>
        <p id="current-temp"></p>
      </section>

      <section>
        <button id="temp-up" type="button">+</button>
        <button id="temp-down" type="button">-</button>
      </section>

      <section>
        <button id="power-mode" type="button">On</button>
      </section>

      <section>
        <p>Energy Usage</p>
        <p id="energy-usage"></p>
      </section>
    </article>
    <script src="src/thermostat.js"></script>
    <script src="public/js/interface.js"></script>
  </body>
</html>
